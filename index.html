<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секс-кукла заказ</title>
</head>
<body>
    <h1>Заказ секс-куклы</h1>
    <label for="text2">Ваш псевдоним</label>
    <input type="text" id="text2">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email">
    <div>
        <label for="password">Пароль</label>
        <input type='password' id="password">
    </div>
<div>
    <label for="number">Номер</label>
    <input type="number"  id="number" min="0">
    <br>
    <br>
    <label><strong>Уровень желания секса</strong></label>
    <br>
    <br>
    <input type="range" min="0" max="10" step="1">
    <br>
    <label for="date"><strong>Дата последнего сношения</strong></label>
    <input type="date" id="date">
    <br>
    <br>
    <label for="color"><strong>Предпочтительный цвет волос на лобке</strong></label>
    <input type="color" id="color">
    <br>
    <br>
    <label for="sex"><strong>Пол куклы</strong></label>
    <select id="sex">
        <option value="male">Мужчина</option>
        <option value="female">Женщина</option>  
        <option value="trans" selected>Транс</option>  
    </select>
        <br>
        <br>
        </label><strong>Количество рабочих отверстий</strong></label>
        <input type="radio" name="hole">1
        <input type="radio" name="hole">2
        <input type="radio" name="hole">3
        <br>
        <br>
    <label><strong>Особые способности куклы:</strong></label>
    <br>
    <input type="checkbox" name="skills"> Крик "УХ, БЛЯ" во время вашего семяизвержения
    <br>
    <input type="checkbox" name="skills"> Собачьи глаза 
    <br>
    <input type="checkbox" name="skills"> Отверстия менее 1 мл
    <br>
    <input type="checkbox" name="skills"> Голос Сергея Безрукова
    <br>
    <input type="checkbox" name="skills"> Наличие члена
    <br>
    <input type="checkbox" name="skills"> Отображение уровня удовлетворенности куклы (порвана, недотрах, низкий)
    <br>
    <input type="checkbox" name="skills"> Отказ куклы в сношении
    

    
</div>
</body>
</html>
